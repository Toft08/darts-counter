
<div class="x01-container">
  <div *ngIf="!gameStarted">
    <h3>Setup</h3>
    <form>
      <label>Start Points:
        <input type="number" [(ngModel)]="startPoints" name="startPoints" min="101" max="1001" />
      </label>
      <label>Legs (Best of):
        <input type="number" [(ngModel)]="legs" name="legs" min="1" max="10" />
      </label>
    </form>

    <h3>Players</h3>
    <div *ngIf="players.length === 0" class="player-mode-select">
      <button type="button" (click)="addPlayer('Player 1'); addPlayer('Player 2')" class="mode-btn">Add Players</button>
    </div>
    
    <div *ngIf="players.length > 0">
      <div class="players-list">
        <div *ngFor="let player of players; let i = index" class="player-item">
          <input type="text" [(ngModel)]="player.name" [placeholder]="'Player ' + (i + 1)" />
          <button type="button" (click)="removePlayer(i)" *ngIf="players.length > 1">Remove</button>
        </div>
      </div>
      <button type="button" (click)="addPlayer()" class="add-more-btn" *ngIf="players.length > 1">Add Player</button>
    </div>
    
    <button type="button" (click)="startGame()" class="start-btn">Start Game</button>
  </div>

  <div *ngIf="gameStarted">
    <!-- Player Cards Section -->
    <div class="player-cards-section">
      <app-player-card 
        *ngFor="let player of players; let i = index"
        [playerName]="player.name"
        [score]="player.score"
        [isActive]="i === currentPlayerIndex"
        [lastDarts]="player.lastDarts"
        [legsWon]="player.legsWon"
        [dartsInputRef]="dartsInput">
      </app-player-card>
    </div>
    
    <!-- Unified Input Grid at Bottom -->
    <div class="input-section">
      <app-darts-input 
        [currentScore]="currentPlayer.score" 
        (onDartSubmit)="onDartSubmit($event)">
      </app-darts-input>
    </div>
  </div>
</div>
