
<div class="x01-container">
  <div *ngIf="!gameStarted">
    <h3>Setup</h3>
    <form>
      <label>Start Points:
        <div class="preset-buttons">
          <button type="button" class="preset-btn" [class.selected]="startPoints === 170" (click)="startPoints = 170; showManualInput = false">170</button>
          <button type="button" class="preset-btn" [class.selected]="startPoints === 301" (click)="startPoints = 301; showManualInput = false">301</button>
          <button type="button" class="preset-btn" [class.selected]="startPoints === 501" (click)="startPoints = 501; showManualInput = false">501</button>
          <button type="button" class="preset-btn" [class.selected]="startPoints === 701" (click)="startPoints = 701; showManualInput = false">701</button>
          <button type="button" class="preset-btn" [class.selected]="showManualInput" (click)="showManualInput = !showManualInput">Manual</button>
        </div>
        <input *ngIf="showManualInput" type="number" [(ngModel)]="startPoints" name="startPoints" min="101" max="1001" placeholder="Enter custom points" />
      </label>
      <label>Legs (Best of):
        <div class="preset-buttons">
          <button type="button" class="preset-btn" [class.selected]="legs === 1" (click)="legs = 1; showManualLegs = false">1</button>
          <button type="button" class="preset-btn" [class.selected]="legs === 3" (click)="legs = 3; showManualLegs = false">3</button>
          <button type="button" class="preset-btn" [class.selected]="legs === 5" (click)="legs = 5; showManualLegs = false">5</button>
          <button type="button" class="preset-btn" [class.selected]="showManualLegs" (click)="showManualLegs = !showManualLegs">Manual</button>
        </div>
        <input *ngIf="showManualLegs" type="number" [(ngModel)]="legs" name="legs" min="1" max="10" placeholder="Enter custom legs" />
      </label>
    </form>

    <h3>Players</h3>
    <div *ngIf="players.length === 0" class="player-mode-select">
      <button type="button" (click)="addPlayer('Player 1'); addPlayer('Player 2')" class="mode-btn">Add Players</button>
    </div>
    
    <div *ngIf="players.length > 0">
      <div class="players-list">
        <div *ngFor="let player of players; let i = index" class="player-item">
          <input type="text" [(ngModel)]="player.name" [placeholder]="'Player ' + (i + 1)" />
          <button type="button" (click)="removePlayer(i)">Remove</button>
        </div>
      </div>
      <button type="button" (click)="addPlayer()" class="add-more-btn">Add Player</button>
    </div>
    
    <button type="button" (click)="startGame()" class="start-btn">Start Game</button>
  </div>

  <div *ngIf="gameStarted">
    <!-- Player Cards Section -->
    <div class="player-cards-section">
      <app-player-card 
        *ngFor="let player of players; let i = index"
        [playerName]="player.name"
        [score]="player.score"
        [isActive]="i === currentPlayerIndex"
        [lastDarts]="player.lastDarts"
        [legsWon]="player.legsWon"
        [dartsInputRef]="dartsInput">
      </app-player-card>
    </div>
    
    <!-- Unified Input Grid at Bottom -->
    <div class="input-section">
      <app-darts-input 
        [currentScore]="currentPlayer.score" 
        (onDartSubmit)="onDartSubmit($event)">
      </app-darts-input>
    </div>
  </div>
</div>
