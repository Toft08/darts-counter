
<div class="x01-container">
  <h2>X01 Game</h2>
  <form>
    <label>Start Points:
      <input type="number" [(ngModel)]="startPoints" name="startPoints" min="101" max="1001" />
    </label>
    <label>Legs:
      <input type="number" [(ngModel)]="legs" name="legs" min="1" max="10" />
    </label>
    <label>Input Mode:
      <select [(ngModel)]="game.inputMode" name="inputMode" (change)="game.resetRound()">
        <option value="dart-by-dart">Dart by Dart</option>
        <option value="per-turn">Per Turn (3 darts)</option>
      </select>
    </label>
    <button type="button" (click)="startGame()">Start Game</button>
  </form>
  <div *ngIf="gameStarted">
    <p>Current Score: {{ currentScore }}</p>
    <p>Legs Left: {{ legsLeft }}</p>
    
    <app-darts-input 
      [currentScore]="currentScore" 
      (onDartSubmit)="onDartSubmit($event)">
    </app-darts-input>
  </div>
</div>
