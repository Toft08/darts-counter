
<div class="checkout-container">
  <h2>Checkout Training</h2>
  <form>
    <label>Start Number:
      <input type="number" [(ngModel)]="startNumber" name="startNumber" min="2" max="170" />
    </label>
    <label>Input Mode:
      <select [(ngModel)]="game.inputMode" name="inputMode" (change)="game.resetRound()">
        <option value="dart-by-dart">Dart by Dart</option>
        <option value="per-turn">Per Turn (3 darts)</option>
      </select>
    </label>
    <button type="button" (click)="startTraining()">Start Training</button>
  </form>
  
  <div *ngIf="trainingStarted">
    <p>Target: {{ startNumber }}</p>
    <p>Current Score: {{ currentScore }}</p>
    <p *ngIf="status === 'success'" class="success">âœ” You checked out! Start increased to {{ startNumber }}</p>
    
    <app-darts-input 
      [currentScore]="currentScore" 
      (onDartSubmit)="onDartSubmit($event)">
    </app-darts-input>
  </div>
</div>
