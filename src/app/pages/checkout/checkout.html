
<div class="checkout-container">
  <div *ngIf="!trainingStarted">
    <h3>Setup</h3>
    <form>
      <label>Start Number:
        <div class="preset-buttons">
          <button type="button" class="preset-btn" [class.selected]="startNumber === 81" (click)="startNumber = 81; showManualInput = false">81</button>
          <button type="button" class="preset-btn" [class.selected]="startNumber === 121" (click)="startNumber = 121; showManualInput = false">121</button>
          <button type="button" class="preset-btn" [class.selected]="showManualInput" (click)="showManualInput = !showManualInput">Manual</button>
        </div>
        <input *ngIf="showManualInput" type="number" [(ngModel)]="startNumber" name="startNumber" min="2" max="170" placeholder="Enter custom number" />
      </label>
    </form>

    <h3>Players</h3>
    <div *ngIf="players.length === 0" class="player-mode-select">
      <button type="button" (click)="addPlayer('Player 1'); addPlayer('Player 2')" class="mode-btn">Add Players</button>
    </div>
    
    <div *ngIf="players.length > 0">
      <div class="players-list">
        <div *ngFor="let player of players; let i = index" class="player-item">
          <input type="text" [(ngModel)]="player.name" [placeholder]="'Player ' + (i + 1)" />
          <button type="button" (click)="removePlayer(i)" *ngIf="players.length > 1">Remove</button>
        </div>
      </div>
      <button type="button" (click)="addPlayer()" class="add-more-btn" *ngIf="players.length > 1">Add Player</button>
    </div>
    
    <button type="button" (click)="startTraining()" class="start-btn">Start Training</button>
  </div>
  
  <div *ngIf="trainingStarted">
    <!-- Player Cards Section -->
    <div class="player-cards-section">
      <app-player-card 
        *ngFor="let player of players; let i = index"
        [playerName]="player.name"
        [score]="player.score"
        [isActive]="i === currentPlayerIndex"
        [lastDarts]="player.lastDarts"
        [failed]="player.failed"
        [target]="player.target"
        [dartsThrown]="player.dartsThrown"
        [checkouts]="player.checkouts"
        [dartsInputRef]="dartsInput">
      </app-player-card>
    </div>
    
    <!-- Unified Input Grid at Bottom -->
    <div class="input-section">
      <app-darts-input 
        [currentScore]="currentPlayer.score" 
        (onDartSubmit)="onDartSubmit($event)">
      </app-darts-input>
    </div>
  </div>
</div>
